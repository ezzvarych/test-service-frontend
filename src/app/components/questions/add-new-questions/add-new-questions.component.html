<div *ngFor="let inputQuest of questionsInput">
  <p>Text - {{inputQuest.text}}</p>
  <div *ngFor="let option of inputQuest.answerOptions; let i = index;">
    <p>Option {{i + 1}} - {{option.answer}} {{option.correct}}</p>
  </div>
</div>
<div>
  <div class="form-group"></div>
  <label for="inputText">Текст запитання:</label>
  <textarea id="inputText" class="form-control" rows="3" placeholder="Текст" [(ngModel)]="input.text"></textarea>
  <!--<input type="text" id="inputText" required class="form-control"-->
  <!--[(ngModel)]="input.text" name="inputText">-->
  <br>
  <div class="form-group">
    <label for="inputType">Тип: </label>
    <select id="inputType" class="form-control"
            [(ngModel)]="input.questionType" name="inputText">
      <option *ngFor="let val of questionTypes.values" [value]="val.ordinal">{{val.name}}</option>
    </select>
  </div>
  <br>
  <div class="row">
    <div class="col-md-4 form-group">
      <p>Новий варіант:</p>
      <textarea id="inputOptions" class="form-control" rows="3" placeholder="Текст"
                [(ngModel)]="currentInputOption.answer"></textarea>
      <div class="custom-control custom-checkbox my-1 mr-sm-2">
        <input type="checkbox" class="custom-control-input" id="customControlInline" [(ngModel)]="currentInputOption.correct">
        <label class="custom-control-label" for="customControlInline">Правильна відповідь</label>
      </div>
      <div class="mt-3">
        <button class="btn btn-success btn-block" (click)="saveOptions()">Додати</button>
      </div>
    </div>

    <div class="col-md-1"></div>
    <div class="col-md-7">
      <table class="table table-hover border-0 text-center">
        <thead>
        <tr>
          <th scope="col">Відповідь</th>
          <th scope="col">Правильна</th>
        </tr>
        </thead>
        <tr *ngFor="let opt of input.answerOptions">
          <td style="vertical-align: middle;">{{opt.answer}}</td>
          <td style="vertical-align: middle;">{{opt.correct ? 'Так' : 'Ні'}}</td>
          <button class="btn btn-danger" (click)="deleteOption(opt)">Delete</button>
        </tr>
      </table>
      <!--<p>Варіанти відповідей:</p>-->
      <!--<div class="form-group">-->
      <!--<div *ngFor="let opt of input.answerOptions">-->
      <!--<p>{{opt.answer}} - {{opt.correct}}-->
      <!--<button class="btn btn-danger" (click)="deleteOption(opt)">Delete</button>-->
      <!--</p>-->
      <!--</div>-->
      <!--</div>-->
    </div>
  </div>
  <div class="row justify-content-around">
    <button class="col-5 btn btn-outline-success" (click)="saveQuestion()">Зберегти запитання</button>
    <button class="col-5 btn btn-outline-success" (click)="sendOnServer()">Send on server</button>
  </div>
</div>
