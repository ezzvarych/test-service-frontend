<div class="view mt-2" [ngStyle]="setStyle()">
  <div class="col-lg-6 col-md-9 mx-auto">
    <h3 class="text-center">Ви переглядаєте тему: {{themeVideos.theme}}</h3>
    <div class="d-flex justify-content-center my-1">
      <button class="btn btn-success" *ngIf="existNext()" (click)="moveToNext()">Наступне відео</button>
      <button class="btn btn-success" *ngIf="existPrev()" (click)="moveToPrev()">Минуле відео</button>
      <button class="btn btn-success" *ngIf="!existNext() && !isTestOpened" (click)="openTest()">Відкрити тест</button>
    </div>
    <div *ngIf="themeVideos.videos.length === 0">
      <h4>На жаль, зараз тут немає навчальних відео, почекайте, доки викладачі їх завантажать</h4>
    </div>
    <div *ngIf="themeVideos.videos.length > 0">
      <div *ngIf="!isTestOpened" class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" [src]="currentUrl" frameborder="0"
                allowfullscreen></iframe>
      </div>
      <div *ngIf="!isTestOpened">
        <h2 class="text-center">Коментарі</h2>
        <textarea class="form-control" rows="3" placeholder="New comment" [(ngModel)]="newCommentInput.text"></textarea>
        <button class="btn btn-primary float-right my-1" (click)="sendComment()">Коментувати</button>
        <div class="my-5" *ngIf="comments.length > 0">
          <div class="card">
            <div class="card-body">
              <div class="card card-inner" *ngFor="let comm of comments">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-2">
                      <img src="https://image.ibb.co/jw55Ex/def_face.jpg" class="img img-rounded img-fluid"/>
                      <p class="text-secondary text-center">{{comm.time | date: 'dd/MM/yyyy HH:mm'}}</p>
                    </div>
                    <div class="col-md-10">
                      <p><a href="https://maniruzzaman-akash.blogspot.com/p/contact.html"><strong>{{comm?.userInfo?.realName?.toUpperCase()}}</strong></a>
                      </p>
                      <p>{{comm.text}}</p>
                      <p>
                        <a class="float-right btn btn-outline-primary ml-2"> <i class="fa fa-reply"></i> Reply</a>
                        <a class="float-right btn text-white btn-danger"> <i class="fa fa-heart"></i> Like</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-show-theme-test *ngIf="isTestOpened" [themeId]="id"></app-show-theme-test>
  </div>
</div>
