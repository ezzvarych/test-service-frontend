<h2>Login form</h2>
<form [formGroup]="loginForm" (ngSubmit)="loginProcess(loginForm.value)">
  <ngb-alert *ngIf="errorMessage" type="danger" (close)="errorMessage = ''">{{ errorMessage }}</ngb-alert>
  <div class="form-group">
    <label for="login">
      Email or login
    </label>
    <input id="login" type="text" class="form-control" formControlName="login" name="login">
  </div>

  <div class="form-group">
    <label for="password">
      Password
    </label>
    <input id="password" type="password" class="form-control" formControlName="password" name="password">
  </div>

  <div class="form-group">
    <button class="btn btn-primary" type="submit">Sign in</button>
  </div>
</form>
